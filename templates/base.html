<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Cloud Todo List{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      :root { color-scheme: light; }

      body {
        --app-body-bg: #f8f9fa;
        --app-body-color: #212529;
        --app-muted-color: #6c757d;
        --app-card-bg: #ffffff;
        --app-card-border-color: rgba(0, 0, 0, 0.125);
        --app-input-bg: #ffffff;
        --app-input-border-color: #ced4da;
        --app-navbar-bg: #0d6efd;
        --app-navbar-color: #ffffff;
        --app-navbar-btn-color: #ffffff;
        --app-footer-bg: #f8f9fa;
        --app-footer-color: #6c757d;
        --app-badge-pending-bg: #ffc107;
        --app-badge-pending-color: #212529;
        --app-badge-done-bg: #198754;
        --app-badge-done-color: #ffffff;
        background-color: var(--app-body-bg);
        color: var(--app-body-color);
      }
      body { --bs-body-bg: var(--app-body-bg); --bs-body-color: var(--app-body-color); }

      body.dark {
        color-scheme: dark;
        --app-body-bg: #121212;
        --app-body-color: #f1f1f1;
        --app-muted-color: #adb5bd;
        --app-card-bg: #1e1e1e;
        --app-card-border-color: #2c2c2c;
        --app-input-bg: #1e1e1e;
        --app-input-border-color: #3a3a3a;
        --app-navbar-bg: #0a58ca;
        --app-navbar-color: #f8f9fa;
        --app-navbar-btn-color: #f8f9fa;
        --app-footer-bg: #1a1a1a;
        --app-footer-color: #adb5bd;
        --app-badge-pending-bg: #b78700;
        --app-badge-pending-color: #fff3cd;
        --app-badge-done-bg: #2f9e44;
        --app-badge-done-color: #e9f5ee;
      }

      .navbar { background-color: var(--app-navbar-bg) !important; }
      .navbar .navbar-brand { color: var(--app-navbar-color); }
      .navbar .btn { color: var(--app-navbar-btn-color); }

      .card, .card-header, .list-group-item, .modal-content {
        background-color: var(--app-card-bg);
        color: var(--app-body-color);
        border-color: var(--app-card-border-color);
      }
      .list-group-item + .list-group-item { border-top-color: var(--app-card-border-color); }

      .text-muted, .small, small { color: var(--app-muted-color) !important; }

      .form-control, .form-select, .input-group-text {
        background-color: var(--app-input-bg);
        border-color: var(--app-input-border-color);
        color: var(--app-body-color);
      }
      .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      footer { background-color: var(--app-footer-bg); color: var(--app-footer-color); }
      .bg-body-tertiary { background-color: var(--app-footer-bg) !important; color: var(--app-footer-color) !important; }

      .task-status-badge[data-status="pending"] {
        background-color: var(--app-badge-pending-bg);
        color: var(--app-badge-pending-color);
      }
      .task-status-badge[data-status="done"] {
        background-color: var(--app-badge-done-bg);
        color: var(--app-badge-done-color);
      }

      #themeToggle { border-color: rgba(255,255,255,0.6); color: var(--app-navbar-btn-color); }
      body.dark #themeToggle { border-color: rgba(248,249,250,0.65); }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <script>
      (function () {
        try {
          const savedTheme = localStorage.getItem("todo-theme");
          if (savedTheme === "dark") document.body.classList.add("dark");
        } catch (_) {}
      })();
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
      <div class="container d-flex justify-content-between align-items-center gap-3">
        <span class="navbar-brand fw-semibold">Cloud Todo List</span>
        <button type="button" class="btn btn-outline-light btn-sm" id="themeToggle" aria-pressed="false">
          <i class="bi bi-moon-stars me-1" id="themeToggleIcon"></i>
          <span id="themeToggleText">Dark mode</span>
        </button>
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Vùng chứa alert động (cho fetch/JSON) -->
        <div id="dynamic-alerts" class="mb-3"></div>

        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="bg-body-tertiary py-3 mt-auto">
      <div class="container text-center small text-muted">
        © <span id="current-year"></span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // cập nhật năm footer
        const yearElement = document.getElementById("current-year");
        if (yearElement) yearElement.textContent = new Date().getFullYear();

        // auto-dismiss các flash alert
        document.querySelectorAll(".alert").forEach((el) => {
          const inst = bootstrap.Alert.getOrCreateInstance(el);
          setTimeout(() => inst.close(), 3000);
        });

        // Dark/Light toggle
        const themeToggle = document.getElementById("themeToggle");
        const themeToggleIcon = document.getElementById("themeToggleIcon");
        const themeToggleText = document.getElementById("themeToggleText");
        const THEME_STORAGE_KEY = "todo-theme";

        function applyTheme(theme) {
          const isDark = theme === "dark";
          document.body.classList.toggle("dark", isDark);
          if (themeToggle) themeToggle.setAttribute("aria-pressed", isDark ? "true" : "false");
          if (themeToggleIcon) {
            themeToggleIcon.classList.toggle("bi-moon-stars", !isDark);
            themeToggleIcon.classList.toggle("bi-brightness-high", isDark);
          }
          if (themeToggleText) themeToggleText.textContent = isDark ? "Light mode" : "Dark mode";
        }
        function getStoredTheme() { try { return localStorage.getItem(THEME_STORAGE_KEY); } catch (_) { return null; } }
        function storeTheme(t)   { try { localStorage.setItem(THEME_STORAGE_KEY, t); } catch (_) {} }

        applyTheme(getStoredTheme() === "dark" ? "dark" : "light");
        themeToggle?.addEventListener("click", () => {
          const nextTheme = document.body.classList.contains("dark") ? "light" : "dark";
          applyTheme(nextTheme);
          storeTheme(nextTheme);
        });

        // Helper alert động cho các thao tác fetch/JSON
        const alertContainer = document.getElementById("dynamic-alerts");
        function showAlert(message, category = "info") {
          if (!alertContainer) return;
          const wrapper = document.createElement("div");
          wrapper.innerHTML = `
            <div class="alert alert-${category} alert-dismissible fade show" role="alert">
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
          const el = wrapper.firstElementChild;
          alertContainer.appendChild(el);
          const inst = bootstrap.Alert.getOrCreateInstance(el);
          setTimeout(() => inst.close(), 3000);
        }
        // expose cho các template con
        window.todoApp = Object.assign(window.todoApp || {}, { showAlert });
      });
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
